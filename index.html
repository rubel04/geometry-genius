<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- daisy UI setup link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header></header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <!-- triangle base input field -->
                        <input id="triangle-base" type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="base">
                        <span class="ml-2">cm</span>
                         <!-- triangle height input field -->
                        <input id="triangle-height" type="text" class=" ml-4 border w-24 text-xl px-2 bg-gray-200" placeholder="height">
                        <span class="ml-2">h</span>
                      </p>
                      <p class="text-2xl">area: <span id="triangle-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <!-- Rectangle width input field -->
                        <input id="rectangle-width" type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="width">
                        <span class="ml-2">cm</span>
                         <!-- Rectangle length input field -->
                        <input id="rectangle-length" type="text" class=" ml-4 border w-24 text-xl px-2 bg-gray-200" placeholder="length">
                        <span class="ml-2">h</span>
                      </p>
                      <p class="text-2xl">area: <span id="rectangle-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/Parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <!-- parallelogram width input field -->
                        <input id="Parallelogram-base" type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="base">
                        <span class="ml-2">cm</span>
                         <!-- Parallelogram length input field -->
                        <input id="Parallelogram-height" type="text" class=" ml-4 border w-24 text-xl px-2 bg-gray-200" placeholder="height">
                        <span class="ml-2">h</span>
                      </p>
                      <p class="text-2xl">area: <span id="Parallelogram-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ ab</p>
                      <p>
                        <!-- ellipse width input field -->
                        <input id="ellipse-major-radius" type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="large">
                        <span class="ml-2">cm</span>
                         <!-- ellipse length input field -->
                        <input id="ellipse-minor-radius" type="text" class=" ml-4 border w-24 text-xl px-2 bg-gray-200" placeholder="short">
                        <span class="ml-2">h</span>
                      </p>
                      <p class="text-2xl">area: <span id="ellipse-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area container -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="script/area-calculator.js"></script>
</body>

</html>
